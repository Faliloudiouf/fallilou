
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="yes.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Excuse moi de perdre mes moyens quand je suis avec toi car tu es si belle et mignonne, chacun de tes gestes est pleines de douceur et fais battre mon coeur au plus haut point. Je tenais a te demandais si tu voudrais bien etre ma prunelle !</h1>
            </div>
            <div class="gif_container">
                <img src="https://media2.giphy.com/media/Ns9v9dWdacRr2/giphy.gif?cid=ecf05e47v8w0e8an4axu9xtkymyvhdvu7rn7m3i8gqyncez0&ep=v1_gifs_related&rid=giphy.gif&ct=g" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href= "ifyes.html"; 
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body>
